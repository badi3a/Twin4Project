<h1>List Product out of Stock</h1>
<table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>quantity</th>
      <th>price</th>
      <th>category</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of list">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.quantity}}</td>
      <td>{{p.price}}</td>
      <td>{{p.category}}</td>
      <td>
        <button class="btn btn-sm btn-danger"
        (click)="delete(p)">
          delete
        </button>
        &nbsp;
        <button class="btn btn-sm btn-warning">
          update
        </button>
      </td>
    </tr>
  </tbody>
</table>
